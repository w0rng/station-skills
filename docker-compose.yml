services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
    restart: always

  nebolive:
    build:
      dockerfile: ./Dockerfile
      context: ./nebolive-gateway-api
    env_file:
      - .env
    restart: always

  debt:
    build:
      dockerfile: ./Dockerfile
      context: ./debt
    restart: always
