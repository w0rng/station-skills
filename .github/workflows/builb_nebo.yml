name: Build

on:
  push:
    branches: [ 'main' ]
    paths: [ 'nebolive-gateway-api/**' ]

jobs:
  build_nebo:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: Build image
        run: docker build -t $LOGIN/$NAME:${GITHUB_REF:11} -f Dockerfile .
